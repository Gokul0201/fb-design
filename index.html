<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUVI/fb design</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <nav>
        <section id="logo-container">
          <img src=".../../assests/facebook_48px.png" class="logo-icon" alt="" />
          <img
            class="icon"
            id="icon-place"
            src=".../../assests/search_50px.png"
            alt=""
          />
          <input type="text" id="text-search" placeholder="Search Facebook" />
        </section>
        <section id="menu1-container">
          <img class="menu-icon" src=".../../assests/home_32px.png" alt="" />
          <span>
            <img class="menu-icon" src=".../../assests/shop_24px.png" alt="" />
            <sup>3</sup>
          </span>
          <img class="menu-icon" src=".../../assests/male_user_50px.png" alt="" />
          <span>
            <img class="menu-icon" src=".../../assests/store_setting_24px.png" alt="" />
            <sup>9+</sup>
          </span>
        </section>
        <section id="menu2-container">
          Gokul
          <img class="menu-icon" src=".../../assests/circled_menu_24px.png" alt="" />
          <img class="menu-icon" src=".../../assests/facebook_messenger_32px.png" alt="" />
          <img class="menu-icon" src=".../../assests/instagram_logo_50px.png" alt="" />
          <span>
            <img class="menu-icon" src=".../../assests/bell_24px.png" alt="" />
            <sup>21+</sup>
          </span>
        </section>
      </nav>
    </header>
    <section id="main-container">
      <main id="main-holder">
        <img
          style="width: 900px; height: 400px"
          src=".../../assests/124378851_3979880858706333_2642078731938522639_n.png"
          alt=""
        />
        <section id="page-header">
          <img id="fb-page-logo" src=".../../assests/270760639_5326309587396780_994223935301210137_n.jpg" alt="" />
          <div id="guvi-holder">
            <span id="name"> Guvi<img class="menu-icon"src=".../../assests/verified_badge_48px.png" alt="" /></span>
            
            <div id="review">
              @guviofficial . 5 (41 reviews) . Education website
            </div>
          </div>
          <div id="btn-container">
            <small class="center">guvi.in</small>
            <button><img class="menu-icon" src=".../../assests/edit_50px.png" alt="" />Sign Up</button>
          </div>
        </section>
       <div>
        <div > <hr id="line"></div>
         <div class="down-bar"><a href="home">Home</a>
          <a href="about">About</a>
          <a href="shop">Shop</a>
          <a href="videos">Videos</a>
          <a href="more">More</a>
          <button class="button2">Liked</button>
          <button class="button2">Message</button>
          <button class="button2">...</button></div>
          
        </nav>
      </main>
    </section>
  </body>
</html>
